<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
fieldset{width: 450px;}

</style>



</head>

<body>
    <h1>Проверка пароля</h1>
    <form action="http://fe.it-academy.by/TestForm.php" name="password" method="post">
        <fieldset>
                <input type="text" class="password" name="password"> <label for="password">*Пароль</label>
                <br>
                <br>
                <input type="text" class="cor_password" name="cor_password"> <label for="cor_password">*Повторите пароль</label>
                <br>
                <br>
                <input type="submit" value="Отправить" class="button">

        </fieldset> 
    </form>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function($){

           $('.cor_password').keyup(function(){
            if ($('input[name="password"]').val().trim() === $('input[name="cor_password"]').val().trim()) {
              $('.password').css("background-color", "green");
              $('.cor_password').css("background-color", "green");
              
          } else {
            $('.password').css("background-color", "red");
              $('.cor_password').css("background-color", "red");
              
          }
              
         
           })
    
            })
    </script>

</body>
</html>
